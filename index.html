<script>;
(function () {

    var bodyWidth = document.body.clientWidth
    $('.photo-gallary-transform').each(function (index) {
        $(this).css('width', 0.34 * bodyWidth + 'px');
        $(this).css('transform', 'rotateY('+ (60 - 30 * index) + 'deg) translateZ(-' + (3.73 * 0.17 * bodyWidth)+ 'px)');
    });

    var AllPhotos = restirct.concat(photos);

    $('.photo-gallary-inner').each(function () {
        drawPhoto(this);
    });

    function drawPhoto(el) {
        var index = Math.floor(Math.random() * AllPhotos.length);
        if ($('.photo-gallary-inner[data-name="' + encodeURI(AllPhotos[index].name) + '"]').length > 0) {
            drawPhoto(el);
            return
        }
        $(el).attr('data-name', encodeURI(AllPhotos[index].name));
        $(el).html('<svg><image src="./src/photos/' +  + AllPhotos[index].path+'" alt=""></svg>')
        //$(el).css('background-image', encodeURI('url(./src/photos/' + AllPhotos[index].path + ')'))
        if (AllPhotos[index].position) {
            $(el).css('background-position-y', '-50px')
        }
    }
})()
</script>
